<!--gallery.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<style>
    table{
        width : 400px;
        border: 2px solid black;
       }
    table tr td{
        border: 1px solid black;
        width: 400px;
    }
    .pp img{
        width: 200px;
    }
</style>
<body>
    <!--인터넷에서 이미지(jpg,png) 6장을 다운받아서 현재 폴더에 넣어주기 6장의 이미지를 너비 400을 가지는 셀에 넣어서 화면출력하기
    이미지 배치는 2*3 의 형태로 배치 셀 td이다-->
    <h2>과제</h2>
    <table>
        <tr>
            <td class="pp">
                <img src="img1.jpg">
            </td>
            <td class="pp">
                <img src="img2.jpg">
            </td>
            <td class="pp">
                <img src="img3.jpg">
            </td>
        </tr>
        <tr>
            <td class="pp">
                <img src = "img4.jpg">
            </td>
            <td class="pp">
                <img src = "img5.jpg">
            </td>
            <td class="pp">
                <img src = "img6.jpg">
            </td>
        </tr>
    </table>
</body>
</html>

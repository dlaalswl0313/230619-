<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script_array</title>
<script>
/*
자바스크립트의 함수  

함수는 기능을 가지고 있는 녀석이다. 
아래 welcome 함수는 ????왜????를 출력하는 기능을 가진 함수이다.
함수를 선언 및 정의하는 방법은 : function 함수이름(){} -> 기본함수형태이다.
함수 호출은 함수이름() -> 이렇게 쓰면 함수를 호출한다 그래야 함수가 실행된다.
*/
  function welcome(){
     alert("?????왜?????");
  }
  function show_number(){//1~10까지 출력하겠다, 가정문,조건문 다 넣을 수 있다.
     var show = document.getElementById("showbox");//div 안에 출력하겠다 , 아이디가 쇼박스인걸 찾겠다.
     //show라는 변수는 showbox인 div를 가짐
     var result=""; 
        for(var i=1; i<=10; i++){
            result += i+"<br>";
        show.innerHTML=result;    
     }    
  }
  function input(){
    var result = prompt("이름을 입력하세요");
    var show = document.getElementById("myname"); //document.getElementById html 문서를 자바스크립트로 가져올 수 있다.
    show.innerHTML=result;
  }
</script>
</head>
<body>
    <!--필요한 만큼 만들면 된다.-->
    <button onclick="welcome()">나를 클릭해줘>></button>
    <button onclick="show_number()">10까지 출력</button>
<div id ="showbox">
<button onclick="input()">너의 이름은</button>    
<b id="myname"></b>
<!--input 함수에서 이름을 입력받아 myname에 출력하시오-->
</div>    
</body>
</html>

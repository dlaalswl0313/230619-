<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0; 
            margin:0; 
            box-sizing: border-box;
            background: url("./image/1.png");
            background-repeat: no-repeat;
        }
        #wrap{
            width:1980px;
            
        }
        #header{
            
            width: 1980px;
            height: 150px;
            background: black;
            display: flex;
        
        }
        .find{
            width:500px;
            margin:400px;
            text-align: center;
            color:white;
        }
        .find h1{
            background: none;
        }
        #button{
            display:flex;
            width: 100%;
            justify-content: center;
            background: none;
        }
        .bt{
            width: 188px;
            height: 86px;
            margin-right: 45px;
            font-size: 20px;
            color:white;

            background: #082A83;
        }
        .bt:nth-child(2){
            background: white;
            color:black;
        }
        #logo img{

            height: 150px;
            background: black;
        }
        
    </style>
</head>

    <div id="wrap">

                <a href="index.html">
                    <img src="./image/logo.png">

            </div>
            
        <div class="find">
            <h1>TEST 님!</h1>
            <h1>회원가입이 완료되었습니다.</h1>

            <button class="bt">로그인하러가기</button>

        </div>
    </div>
  </div>

</html>

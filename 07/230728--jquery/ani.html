<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title><script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        #box1{
            width:100px; 
            height:100px; 
            background:olivedrab;
        }
    </style>
    <button id="start1">애니메이션</button>
    <div id="box1"></div>
    <script>
        $("#start1").click(function(){
            var box = $("#box1");
            box.animate({width:'300px'},"slow"); //작동순서 1
            box.animate({height:'300px'},"slow"); //2 
            box.animate({width:'100px'},"slow"); //3
            box.animate({height:'100px'},"slow"); //4
            //$("#box1").animate({width:'+=100px', height:'200px'}); 
            //옆으로 늘어남 , animate({'객체'})
            //width:'+=100px' 계산도 가능, 계속 늘어남
        });
    </script>
    <style>
        #box2{
            width:100px;
            height:50px;
            position:relative;
            background:pink;
        }
    </style>
<br><br>
    <button id="start2">커져라</button>
    <div id="box2">선향이는 노술</div>
    <script>
        $("#start2").click(function(){
            // var box = $("#box2");
            // box.animate({left:'100px',width:'150px',height:'200px'},2000);
            // box.animate({fontSize:'25px'},1000);//font-size(x)--> fontSize(o) , text color는 안됨
            $("#box2").css("color","red").slideUp(1000).slideDown(2000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_test</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" 
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <div id="bt_list">
            <button id="pre">맨 앞에 추가</button>
            <button id="next">맨 뒤에 추가</button>
        </div>
        <div id="image_list">
            <img id="image">
        </div>
        <!--
            버튼을 클릭하여 image_list에 이미지 추가하기 : 더미 이미지 사용
            이미지의 크기는 250, 한 줄에 4개씩 나오게 만들기
        -->
    </div>
    <script>
        let i=0;
       $(function(){
        $("#pre").click(function(){
             $("#image_list").prepend("<img src=https://loremflickr.com/250/250/alcoholic?random=1"+i+">"); 
             i++;
          });
        $("#next").click(function(){
             $("#image_list").append("<img src=https://loremflickr.com/250/250/alcoholic?random=1"+i+">"); 
             i++;
          });
       });
    </script>
    <style>
        #image_list{display: flex; flex-wrap:wrap; width:100px;}
        #image_list img{width:250px;}
    </style>
</body>
</html>

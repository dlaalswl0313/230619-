<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqueryinput</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/input.css">
    <script src="./static/js/input.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="input_wrap">
        <input type="text" name="imageName" id="imageName">
        <button id="setImage">등록</button>
        <div>
            <button id="3n">3*n</button>
            <button id="4n">4*n</button>
            <button id="slide">slide</button>
        </div>
    </div>
    <div id="gallery" class="grid-4n slide-off">
        <div id="slide_box">
            <!--여기에 이미지 슬라이드가 들어가욥
            js에서 기능을 넣었어욥-->
        </div>
        <div id="slide_bt">
            <p id="left_bt"><i class="bi bi-caret-left"></i></p>
            <p id="right_bt"><i class="bi bi-caret-right"></i></p>
        </div>
    </div>
</body>
</html>

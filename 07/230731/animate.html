<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <fieldset>
        <legend>jquery애니메이션-크기변형</legend>
        <button id="ani1">적용</button>
        <div id="box1"></div>
    </fieldset>
    <style>#box1{width:100px;height:100px;background:darkred;}</style>
    <script>
        $("#ani1").click(function(){
            $("#box1").animate({width:"300px"});
        });
    </script>
    <fieldset>
        <legend>jquery애니메이션2-위치이동</legend>
        <button id="ani2">이동</button>
        <div id="box2"></div>
    </fieldset>
    <style>#box2{width:100px;height:100px;background:pink;position:relative;}</style>
    <script>
        $("#ani2").click(function(){
            $("#box2").animate({width:"200px", left:"300px"}); //위치가 왼쪽으로 이동하면서 너비가 커진다.
        });
    </script>
    <fieldset>
        <legend>jquery애니메이션3-증가</legend>
        <div id="box3"></div>
    </fieldset>
    <style>#box3{width:100px;height:100px;background:black;position:relative;}</style>
    <script>
        $("#box3").mouseover(function(){
            $(this).animate({width:"+=20px"}); 
        });
    </script>
    <fieldset>
        <legend>jquery애니메이션4-여러 개 순차적용</legend>
        <button id="ani3">적용</button>
        <div id="box4"></div>
    </fieldset>
    <style>#box4{width:100px;height:100px;background:green;position:relative;}</style>
    <script>
        $("#ani3").click(function(){
            var box= $("#box4");//변수지정이유? 여러개 지정해줄거니까 편하게 사용하려고
            box.animate({width:"300px", opacity:"0.5"},2000);//너비 300증가, 투명도 50% 2초
            box.animate({left:"200px", width:"100px"},1000);//왼쪽으로 200이동 너비 100증가 1초
            box.animate({height:"300px",opacity:"1"},"slow");//높이 300증가, 투명도 1이면 그대로, 느리게
            box.animate({top:"200px", height:"100px"},"fast");//위에서 아래로 200이동 높이 100증가,빠르게
            box.animate({left:"0"},4000);//왼쪽, 처음으로 이동, 4초
            box.animate({top:"0"});//원위치

        });
    </script>
</body>
</html>

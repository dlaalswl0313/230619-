<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation2</title>
    <style>
        .back{
            position:fixed;
            padding:0;
            margin:0;
            top:0;
            left: 0;
            width:100%;
            height:100%;
            background: white;/*여기에 애니메이션추가*/
            animation: bg 1s infinite;
        }
        .heart{
            position: absolute;
            margin: auto;
            top:0;
            right:0;
            bottom:0;
            left:0;
            background: red;
            width:50px;
            height: 50px;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }
        .heart::before{
            background-color: red;
            content:"";
            border-radius: 50%;
            position:absolute;
            width:50px;
            height:50px;
            top:-25px;
            left:0;
        }
        .heart::after{
            background-color: red;
            content:"";
            border-radius: 50%;
            position:absolute;
            width:50px;
            height:50px;
            top:0;
            left:25px;
        }
        @keyframes bg{  
            50%{
                background:pink;
            }
        }
        @keyframes beat{
            0%{
                transform: scale(1) rotate(-45deg);
            }
            50%{
                transform: scale(0.6) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="back"></div>
    <div class="heart"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation __ghost</title>
    <style>
        body{
            background: #FFD8D8;
        }
        #ghost{
            width:200px;
            height:200px;
            background: url("./image/1.jpg");
            position:absolute; /*좌표이동*/
            /* left:200px;  */
            animation:move 3s 10; /*@keyframes move{ /*에서 준 설정의 시간 설정 animation:move 3s 10(3초씩 10번 반복) infinite(무한반복)*/
            animation-delay: 2s;
            animation-timing-function:ease;
            /*애니메이션 흐름속도::ease, linear,ease0in,ease-out,ease-in-out,step-start,strp-end*/
            animation-name:move;/*애니메이션에 사용할 ketframe 이름*/
            animation-delay:2s;/*지정된 시간 이후에 실행*/
            animation-iteration-count:5;/*애니메이션 반복횟수 */
            animation-direction:alternate;
            /*애니메이션 방향설정,편도(normal),역방향(reverse),왕복(alternate)*/ 
        }
        #ball{
            width:100px;
            height:100px;
            background:black;
            border-radius: 50%;
            position:absolute;
            top:0;
            left:550px;
            animation:zombie 1s ease-in infinite alternate;
        }
        #space{
            width:300px;
            height: 300px;
            border-radius: 50%;
            position:absolute;
            box-shadow:
             0 0 20px white,
             -20px 0 80px red,
             20px 0 80px green,
             inset 50px;
        }
        @keyframes move{
            /*move==변수이름,함수이름처럼 정함*/
            from{left: 0px;}/*처음모습*/
            to{left:300px;}/*변경될모습*/
        }
        @keyframes zombie{
            0%{
                top:0px;
            }
            95%{
                width:100px;
            }
            to{
                width:115px;
                top:300px;
                height:50px;
                background: url("./image/2.jpg");
            }
        }

    </style>
</head>
<body>
    <div id="ghost"></div>
    <div id="ball"></div>
    <div id="space"></div>
</body>
</html>

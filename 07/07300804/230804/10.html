<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    
    <style>
    *{
        padding:0;
        margin:0;
        box-sizing:border-box;
    }
    #wrap{
        width:800px;
        margin:50px auto;
    }
    table{
        border-collapse: collapse;
        width:100%;
    }
    td,tr{
        border:1px solid #ddd;
        text-align: center;
        padding:8px;
        font-size: 20px;
    }
    #search_wrap{padding:10px;}
    #sch{
        padding:8px;
        width:650px;
        height: 40px;
    }
    #bt{
        width:100px;
        height: 40px;
        margin:15px;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="search_wrap">
            <input type="text" name="search" id=sch><button id="bt">검색</button>
        </div>
        <table id="sheet">
         <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
            </tr>
         </thead>
         <tbody id="data">
            <tr>
                <td>심규선</td>
                <td>37</td>
                <td>가수</td>
            </tr>
            <tr>
                <td>나성찬</td>
                <td>19</td>
                <td>학생</td>
            </tr>
            <tr>
                <td>지민정</td>
                <td>23</td>
                <td>학생</td>
            </tr>
            <tr>
                <td>이태민</td>
                <td>42</td>
                <td>선생님</td>
            </tr>
            <tr>
                <td>이지운</td>
                <td>22</td>
                <td>간호사</td>
            </tr>
            <tr>
                <td>박상혁</td>
                <td>33</td>
                <td>목수</td>
            </tr>
            <tr>
                <td>이윤지</td>
                <td>29</td>
                <td>디자이너</td>
            </tr>
         </tbody>
        </table>
    </div>
</body>
</html>
<script>
    $(function(){
        $("#sch").on("keyup",function(){
            var word=$(this).val();
            $("#data tr").filter(function(){
               $(this).toggle($(this).text().indexOf(word) > -1); 
           });
        });
    });

</script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1001 ~ 10까지 내림차순 출력 (단, 홀수만 출력
        window.onload=function(){
            for(var i=1001; i>=10; i--){
             if(i%2==1){
                document.write(i);
             }
        }  
    }

    </script>

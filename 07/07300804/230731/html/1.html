<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        const maxlength=12;
        
        $(function(){
            $("#bt").click(function(){
                var str1=$("#ip1").val();
                var str2=$("#ip2").val();
                var res=str1+str2;
            
             if(res.length>=maxlength){
                alert("다시입력하시오");
             }else{
                alert("실패");
                $("#ip1").val("");
                $("#ip1").focus();
                $("#ip2").val("");
             }
            });
            
        });
    </script>
</head>
<body>
    <input type="text" maxlength='12' name="ip1" id="ip1">
    <input type="text"  maxlength='12' name="ip2" id="ip2">
    <button id="bt">계산</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     crossorigin="anonymous"></script>
</head>
<body>
    <style>
        #text1{font-size: 20px;}
    </style>
    <button id="bt1">버튼1</button>
    <p id="text1"><b>선향이</b>는 말했다. 어떻게 하면 코딩을 잘 할 수 있는지</p>
    <input type="text" id="name">
    <br>
    <button id="bt2">버튼2</button>
    <a id="naver">네이버 이동</a>
    <img class="image">
    <img class="image">
    <img class="image">
    <button id="bt3">버튼3</button>
    <div id="box1">
        <p id="p1">괴로워한다.</p>
    </div>
    <button id="bt4">버튼4</button>
    <div id="box2" style="border:1px solid black; height:150px;">
        <div id="list1">승겸이 사용설명서</div>
        <div id="list2">1. 게임시간을 넉넉히 주면 말 잘들음</div>
        <div id="list3">2. 노담은 노</div>
        <div class="list">3.칭찬하면 웨이브 춤</div>
        <div class="list">4. 재채기는 두 번만</div>
    </div>
    <script>
        $("#bt4").click(function(){
            $("div").remove(".list,#list2");
        });
        var i = 0;
        $("#bt3").click(function(){
            $("#pt1").append("<p>인생을"+i+"</p>");
            $("#pt1").prepend("<p>선향이는"+i+"</p>");
            i++;
        });
        $("#bt2").click(function(){
            $(".image").attr("src","https://loremflickr.com/200/200/paris,girl");
        });
        $("#bt1").click(function(){
            alert($("#text1").html());
            alert($("#name").val());
            $("#name").val("알려줘야되나?");
        })
    </script>
</body>
</html>

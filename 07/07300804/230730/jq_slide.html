<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/jq_slide.css">
    <script src="./static/js/jq_slide.js"></script>
</head>
<body>
    <!--화면에 이미지가 있고 왼쪽버튼을 누르면 왼쪽으로 이미지변경
    오른쪽버튼을 누르면 오른쪽으로 이미지변경-->
   <div id="wrap">
    <div id="slide_wrap">
      <div id="slide_box">
        <ul id="slide">
            <!--이미지 자리 : 버튼을 누르면 왼쪽,오른쪽사진변경-->
        </ul>
      </div>
     <div id="slide_bt">
        <p><div class="left"><i class="bi bi-chevron-double-left"></i></div></p>
        <p><div class="right"><i class="bi bi-chevron-double-right"></i></div></p>
    </div>   
      <div id="slide_select"></div>
     </div>
    </div>
</body>
</html>

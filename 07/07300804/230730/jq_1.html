<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
 
</head>
    <style>
        <!--네모칸 복사하기-->
        .box{width:100px;height:100px;}
        #box1{background:pink;}
    </style>
    <script>
        $(function(){
            $("#copy").click(function(){
                var width=$("#box1").width();
                var height=$("#box1").height();
                //alert($("#box1").width());클릭하면 박스 크기가 얼마인지 나온다.
                //width() 태그의 너비 //height() 태그의 높이 //innerWidth() padding 포함 너비 //innerHeight() padding 포함 높이
                //outerWidth() borer와 padding 포함 너비 //outerHeight() border와 padding 포함 높이
                //outerWidth(true) margin,border,padding 포함 너비
                //outerHeight(true) margin,border,padding 포함 높이
                var r = Math.floor(Math.random()*256);
                var g = Math.floor(Math.random()*256);
                var b = Math.floor(Math.random()*256);
                $("#box_list").append("<div style='width:" + width + "px;height:" + height + 
                "px;background:rgb(" + r + "," + g + "," + b + ");'></div>");
            });
        });//네모칸 복사하기 색깔은 랜덤!
    </script>
<body>
   <button id="copy">복사</button> 
   <div id="box1" class="box"></div>
   <div id="box_list"></div>

</body>
</html>

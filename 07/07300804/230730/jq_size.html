<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <style>
        #image_list{display: flex; flex-wrap: wrap; width:1010px;}
        #image_list img{width:250px;}
    </style>
    <script>
        let i=0; //전역변수 
        $("#pre").click(function(){
            $("#image_list").prepend("<img src='https://loremflickr.com/250/250?random="+i+"'>");
            i++; 
        })
        $("#next").click(function(){
            $("#image_list").append("<img src='https://loremflickr.com/250/250?random="+i+"'>");
            i++;
        })
    </script>
</head>
<body>
    <!--버튼을 클릭하여 image_list에 이미지 추가하기-더미이미지사용
    이미지 크기는 250, 한 줄에 4개 씩 등장-->
    <div id="wrap">
        <div id="bt_list">
            <button id="pre">맨 앞에 추가</button>
            <button id="next">맨 뒤에 추가</button>
        </div>
        <div id="image_list">
            <!--여기를 비워두는 이유는? jq로 이미지 더미가 들어가게할거얌-->
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
       const name = new Array();
       
       $(function(){
        $("#ip").click(function(){
            name.push($("#name").val());
            list();
         });
         function list(){
            var table =document.getElementById("list");
            table.innerHTML="";

            for(var i=0; i<name.length;i++){
                var row = table.insertRow();//테이블에 행 추가하기 
                var cell = row.insertCell();//테이블에 행에 셀을 추가하기
                cell.innerHTML = name[i];//셀의 내용을 input에 입력한 값으로 설정한다.

                if (i%2==1) {//셀의 내용의 순서가 짝수인 경우 , 0으로 두면 셀의 내용이 홀수인 경우 노란색으로 바뀜
                   row.style.backgroundColor = "yellow";//한 행 컬러 배경색은 노란색
               }
            }
         }
       });
    </script>
</head>
<body>
    <input type="text" name="name" id="name">
    <button id="ip">등록</button>
    <div>
        <table id="list"></table>
    </div>
</body>
</html>

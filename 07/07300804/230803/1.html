<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<style>
   #modal{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display: none;
   
    }
    #bg{
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.5);
    }
    #la{position:relative;
       /*이름 ,나이 칸, 저장버튼 칸 위치조정*/
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }    
    
</style>
<script>
 const name=["이순신","강감찬","김유신","김춘추","장보고","이신적","정약용"];
 const age =[41, 35 ,21 ,29 ,30 ,25 ,46 ];
 const arr = new Array();
 $(function(){
    $("#bt").click(function(){          
        var a = $("#ip").val();
        var idx=name.indexOf(a);
            if(idx!=-1){
                $("#list").text(name[idx]+age[idx]);
            }else{
                $("#modal").show();
            } 
    });
    $("#bg").click(function(){
        $("#modal").hide();
    })
    $("#bt2").click(function(){
        name.push($("#name").val());
        age.push($("#age").val());
        $("#modal").hide();
    })
 });

// input 에 이름을 입력하여  배열에 있으면  그사람의 이름과 나이를출력하고,
//없으면 등록하시겠습니까 라고 출력 하기
</script>
<body>
        <input type="text" name="ip" id="ip">
        <button id="bt">등록</button>
        <div id="list"></div>

        <div id="modal">
            <div id="bg"></div>
            <div id="la">
                <div>이름</div><input type="text" id="name">
                <div>나이</div><input type="text" id="age">
                <button id="bt2">저장</button>            
            </div>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script_object</title>
    <script src="./static/js/object.js"></script>
    <link rel="stylesheet" href="./static/css/object.css">
</head>
<body>
    <!--
        DOM(Document Object Model)구조(트리 구조)
        

        1. html 모든 태그를 스크립트에서 object(객체)로 다루기 위한 구조  
        2. html 태그 : element node, object, 요소 
        3. html 태그 안의 txt==text node
        4. HTML 문서는 트리 구조로 하나의 최상위 노드(root 노드)에서 시작해 자식 노드들을 가지며, 아래로만 뻗어나가는 구조로 만들어지게 됩니다.
        5. DOM의 데이터 타입
            -property:html 태그의 속성(class,height,id,width...)
            -method:html태그를 제어 하기 위한 함수
            -style:html태그에 적용된 css에 접근
            -even listener :html 태그의 이벤트(onclock, onchange...)
            -collection : 정보를 집합적으로 표현하는 일종의 배열
        
        BOM(Browser Object Model): 브라우저 객체 모델
            window 객체 
                1. 브라우저 전체를 window 객체라고 한다.
                2. window 라는 용어는 탐색창, 그림판, 한글, 엑셀 ...과 같이 프로그램이 실행 되는 창을 의미한다.
    -->
    <button onclick="exit()">브라우저 닫기</button>
    <button onclick="winopen()">새 창 열기</button>
    <button onclick="child_close()">자식창닫기</button><!--자식창(child.html)-->
    <button onclick="child_write()">자식창 쓰기</button>
    <button onclick="child_getName()">자식창 인풋 이름 가져오기</button>
    <div id="name"></div>
</body>
</html>

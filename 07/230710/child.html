<head>

<body>
    <!--
    script_object.html은 child.html의 부모html이다.
    그래서 결과물을 보고 싶을때 script_object.html에서 열어야 한다.
    -->
    <div id="wrap">
        <div id="title">
            <h2>Hey ghost show yourself</h2><!--<button onclick="child_close()">자식창(child.html)닫기</button>-->
        </div>
        <div id="message"></div><!--<button onclick="child_write()">자식창 쓰기</button>-->
        <div class="input">
            <input type="text" id="name">
        </div>
        <div>
            <button onclick="getParent">부모값 가져오기</button>
        </div>
    </div>
</body>
</html>
<script>
    function getParent(){ // 새 창에서 opener는 자신을 열어준 브라우저
        var animal=opener.document.getElementById("animal").value;
        document.getElementById("name").value=animal;
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         input 태그와 버튼 만들기 
         3명의 키를 입력받아 키가 150이상이면 바이킹 탑승가능이라고 출력
         키 입력값을 가져오는 함수 , 키 체크하는 함수, 결과 출력하는 함수
        */
        function tall(){ //키 체크하는 함수

            if(t>=150){
            document.write("탑승 가능");
            }else{
            document.write("탑승 불가능");
            }

          
        }
        function result(){//버튼누르면,결과 출력하는 함수
            

        } 
        function input(){//키 입력값을 가져오는 함수
             tall();
        }
            
         
    </script>
    <style>
        *{
            margin:0 auto;
            padding:0;
            text-align: center;
        }
        #wrap{
            width:1000px;
            height:500px;
        }
        .tall{
            width:500px;
            height:300px;
            border: 1px solid black;
        }
        .high{

            height:30px;
            margin:10px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="tall">
            신장을 입력해주세요  1 : <input type="text" class="high"><br>
            신장을 입력해주세요  2 : <input type="text" class="high"><br>
            신장을 입력해주세요  3 : <input type="text" class="high"><br>
         <button onclick="result()" id="bt">탑승여부확인</button>
        </div>
    </div>
</body>
</html>

  const name =["이순신","강감찬","최무선","장영실","이성계","정도전"]; //전역변수
  name[0]="장보고"; //이순신->장보고 , 변경하고자 하는 위치의 인덱스의 번호 표시해서
  /*
   name =["을지문덕","최유선","김춘추"]->다른 배열로 변경하기 때문에 오류다
   자바 스크립트에서 배열을 사용할 때 타입은 대부분 const 사용한다.

   window.onload=function(){ //html 문서의 내용이 브라우저에 모두 표시되면(load)
      var list = document.getElementById("list");
      var out=""; 
                        // name 배열의 값을 하나 하나씩 담아줄 변수 , 
                        //div에 innerHTML로 넣어줄건데 반복문안에서 innerHTML를 사용하면 덮어쓰기가 되기때문에 
                        //out변수에 출력할내용을 모아둔다.
    //alert(name[0]) -> 결과값 : 이

      for(var i=0; i<name.length; i++){
        out += "<span>"+name[i]+"</span>"; 
        //<span>태그 : 문장 단위로 텍스트 영역을 지정하는 것, 줄 바꿈을 하지 않으며 한 줄로 표시
        //출력 <span>이순신</span><span>강감찬</span>
        list.innerHTML=out;
      }                  
   };

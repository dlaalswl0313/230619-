<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습1 </title>
</head>
<body><!--테이블에서 너비는 다른줄의 칸에 영향을 주고 높이는 같은 줄의 칸에 영향을 준다-->
    <h3>테이블 만들기</h3><!--표 만들기, **단위&크기**-->
    <table border="3", align="center"> <!--행(tr : table row),border(테두리)1(선 굵기)-->
        <tr>
            <td width = "400" height = "100" align="center" >1-1</td>
            <!--칸(td : table date),width(칸 너비),height(칸 높이)-->
            <td width = "215">1-2</td>
        </tr>
        <tr>
            <td align="right">2-1</td>
            <td><strong>2-2</strong></td> 
        </tr>
        <tr>
            <td>3-1</td>
            <td><small>3-2</small></td>
        </tr>
    </table>
    <hr> <br><br>
    <!--3줄 5칸 테이블 만들기 한칸의 너비는 100, 높이는 50, 테두리굵기는 1-->
    <!--테이블에서 너비는 다른줄의 칸에 영향을 주고 높이는 같은 줄의 칸에 영향을 준다-->
    <table border="1">
        <tr>
            <td width = "100" height = "50">1-1</td>
            <td width = "100">1-2</td>
            <td width = "100">1-3</td>
            <td width = "100">1-4</td>
            <td width = "100">1-5</td>
        </tr>
        <tr>
            <td height = "50">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
            <td>2-5</td>   
        </tr>
        <tr>
            <td height = "50">3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
            <td>3-5</td>
        </tr>       
    </table>
</body>
</html>

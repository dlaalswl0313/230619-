<!DOCTYPE html> <!--html 5--><!--기본 왼쪽 정렬-->
<html lang="en"><!--html 시작, 기본언어 = 영어, 한글 =ko , 출력화면이 깨지면 확인111-->
<head><!--html 문서 설정, 설명-->
    <meta charset="UTF-8"><!--시작과 종료가 없음, 문자코드값,222-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--반응형페이지1-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--2-->
    <title>Hello world;</title><!--현재문서제목-->
</head>
<body> 
    <!--화면출력-->
    <h1>테스트 페이지 입니다. 잘보이네</h1><!--head(머리글) 1(크기)-->
    <H2>2</H2>
    <h3>3</h3>
    <!--text 관련 태그들 -->
    <b> 굵게 표시 &nbsp;<br></b><!--볼드체, 한줄씩x, &nbsp (공백문자), br(줄바꿈)-->
    기본 표시:- <br><!--기본체, 출력시 볼드체 옆에 표시-->
    <strong> b나도 굵게</strong><!--볼드체와 유사-->
    <hr><!--한 줄-->
    본문<blockquote>인용문</blockquote>이다.<!--들여쓰기-->
    <h1>5월 23일 일기</h1>
    <p>나는 오늘 html을 배웠는데, 어렵다...<br>
    하지만 나는 끝까지 열심히 잘 최선을 다해서 해보겠다
    </p><!--단락, n줄인 경우 사용-->
    <hr>
    <blockquote>"오늘 복습 꼭 하자" </blockquote>
    <p><!--단락-->
        <strong>너와 함께 한 시간 모두 눈 부셨다. </strong><br>
        <mark><u>날이 좋아서,</u></mark>날이 좋지 않아서, <i>날이 적당해서</i><br>
        <!--mark 형광펜, 색은 여기서 못함,i는 글자 기울기-->
        <small>모든 날이 좋았다.</small><!--글자크기작게-->

    </p>
    <q><sub>누군가의</sub> <sup>인생이건</sup><s>신이 머물다간 순간이 있다.</s></q>
    <!--q : " " sub : 아래 첨자 sup: 위 첨자, s : 취소선-->
    
</body>
</html><!--html 종료-->

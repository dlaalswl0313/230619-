<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">당근마켓</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container mt-3">
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="email" id="email-new">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="pw" id="pw-new">
        </div>
        <button type="submit" class="btn btn-primary" id="register">가입하기</button>
     </div>
     <script type="module" src="your-module-file.js"></script>

     <link rel ="stylesheet" href="./main.css">

       const storage = firebase.storage();//storage 소환술

      // 회원가입시켜주는 코드
      $(function(){
          $('#register').click(function(){
              var 이메일 = $('#email-new').val();
              var 패스워드 = $('#pw-new').val();
              

              firebase.auth().createUserWithEmailAndPassword(이메일, 패스워드)
                  .then((result) => {
                      console.log("등록 성공:", result);
                      alert("가입완료");
                  })
                  .catch((error) => {
                      console.error("등록 실패:", error);
                      alert("가입 실패: " + error.message);
                  });
          });
      });
     </script>

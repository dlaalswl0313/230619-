<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>230614</title>
    <script src="./js/func.js">//js 파일과 링크연결</script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--텍스트 타입<input type="text"> <br> 
    글자수에 대한 제한을 두지 않으면 무한대로 작성가능
    숫자 타입<input type="number"> <br>
    <숫자만 입력가능하다. 글자가 들어가면 써지지 않음
    이메일 타입 <input type = "email"> <br>
    <다른 문서로 전송 시 이메일형식이 아닌 경우 알려준다
    검색 타입 <input type = "search"> <br>
    <!영어 우선
    날짜 타입 <input type="date"> <br>
    <!년도, 월 ,일 
    파일 타입 <input type="file"> <br>
    <!파일 선택하는 기능: 파일 선택 창이 뜬다
    체크 박스 <input type="checkbox"> <br>
    <!ㅁ , 중복선택가능
    라디오 버튼 <input type="radio"> <br>
    <!o , 중복선택 불가능
    월 타입 <input type ="month"> <br>
    <!년도, 월 
    날짜와 시간 <input type="datetime-local"><br>
    <!날짜 및 시간 설정가능
    슬라이더 <input type ="range"> <br>
    시간 <input type="time"><br>
    날짜와 n주 타입<input type="week"><br>
    비밀번호 <input type = "password"> <br>
    비밀번호입력시 점으로 보이는 것-->
    

    <!--더하기 버튼은 입력은 있고 출력은 없는 상태-->
    <button onclick="sum(10,20)">더하기</button>
    <!--버튼을 누르면 sum()함수를 실행하라.
    js파일에 작성한 명령어와 똑같이 입력해야 실행된다 당연한거니까 똑같이 안쓰면 멍청이-->
    <!--js에서 매개변수를 2개 했으니 출력화면인 여기도 2개-->

    <div>결과 <b id = "sum_result"></b>  <!--b태그 --></div>

    <div><!--텍스트 창 2개, + 버튼 하나-->
        <input type="number" id="num1">
        <input type="number" id="num2">
        <button onclick="plus()">+</button>
        <!--onclick은 버튼만이 아닌 다른 타입에서도 사용가능하다.
        div onclick, input ="onclick" 이런식으로 -->
        <div>결과 : <b id="result2"></b></div>
        <!--텍스트 창 2개에 입력한 숫자가 + 버튼을 누르면 더해지도록
        매개변수x, 왜? 입력값이 필요없음, input에서 가져올것임-->
    </div>
    <!--나이 구하기-->
    <div style="border:1px solid black; width:300px; padding:20px;"> 
        <input type="number" min="1920" max="2023" id="birth_year">
        <input type="button" value="나이구하기" onclick="myage()">
        <br>
        <div>만 나이 : <span id="age"></span></div>
    </div>
    <!--국어,수학,음악 총점/평균 구하기, css에 스타일 적용했음-->
    <div class ="box">
        <div class = "subject">
            <label>국어</label>
            <input type="number" id="kor" min="0" max="100">
        </div>
        <div class = "subject">
            <label>수학</label>
            <input type="number" id="mat" min="0" max="100">
        </div>
        <div class = "subject">
            <label>음악</label>
            <input type="number" id="mus" min="0" max="100">
        </div>
        <button onclick="score_calc()">총점/평균</button>
        <div id="result3"></div> <!--최종 출력-->
    </div>
    
    <!--문제1. 소주 한 잔을 마시면 수명이 2분 단축된다.
        어떤 사람이 소주를 매일 20년을 마셨다.
        이 사람은 수명이 얼마나 단축이 되었는가?
        input을 이용하여 하루에 몇 잔을 먹었는지 입력하여 단축 된 수명 출력하기
        단, 단축된 수명은 총 몇분, 총 몇시간, 총 며칠인지 각각 출력
    -->
    <div class="box">
        <input type="number" id="soju">
        <button onclick="my_minus_life()">수명계산</button>
        <div id="minute"></div>
        <div id="hour"></div>
        <div id="day"></div>
    </div>

    <!--주문하기-->
    <div class="box">
        <div class="input_box">
             <label>야식 메뉴</label>
             <input type="text" id="night_snack">
        </div>
        <div class="input_box">
            <label>사이드 메뉴</label>
            <input type="text" id="side_menu">
        </div>
        <div class="input_box">
            <label>주류</label>
            <input type="text" id="alc">
        </div>
        <button onclick="my_order()"> 주문하기 </button>
        <div id="order_result"></div>
    </div>
   
</body>
</html>

    <script>
       /*
        2.반목문(for, while, do while) : 같은 내용을 여러 번 시행(정해진 횟수가 있는경우를)하려고 할 때 사용한다. 
           반복문은 개발자가 정해준 횟수 혹은 무한대 만큼 반복하며, 조건(참)에 의하여 동작한다.
         __제어문은 공통적으로 조건(참,거짓)에 의하여, 한번만 동작한다.
         >>가독성 면에서 for문이 좋다.

          반복문은 기본적으로 지정된 횟수만큼 실행 될 수 있다. 
          지정된 횟수만큼 실행 되려면 시작값과 끝값이 필요하다.
          (예시) 시작값 1 끝값 10 이라고 하면 1~10까지 총 숫자가 표시되며 반복횟수는 10번! 
          
          시작값과 끝값을 설정하고 시작값에서 얼마씩 증가 할 것인지 또는 감소할것인지 결정해준다 (i++ i--)
           for(var i=1; i<=10; 1++){} 10번 반복, 10까지, 1씩 증가하라.
           for(var i=1; i<=10; i=i+2){} 10번 반복, 10까지, 2씩 증가하라.
           for(var i=1; i<=0; i++){ document.write("<div>"+(1*2)+"</div>")} 2의 배수
          
          시작값은 특별한 경우가 아니라면 반복 횟수의 편의를 위해 1 또는 0 부터 시작한다.
          증가 또는 감소값은 특별한 경우가 아니라면 1씩 증가 또는 감소한다.
          
          for, while 동작순서 
          (1) 시작값(=초기값) 지정 (2)조건식 비교 (3) 조건식이 참이면{ }내용 실행
          (4) 증감식 동작 (i++) (5)조건식 비교 (6) 3,4,5 반복 -- 조건식이 거짓이면 즉시실행종료 
          for(var i=1; i<5 ; i++){ } //4번 반복 (1~4 까지) 결과값이 4가 나오면 종료, 5미만

          반복문에 설정해둔 조건식이 참인 경우에만 반복문의 { } 안에 내용이 실행된다.
          조건식이 거짓이 되면 반복문은 그 즉시 종료, 더이상 실행되지 않는다.

          반복문 사용 시 주의사항 : 무한루프에 빠지지않게 코드를 작성해야한다.    
           for(var i=1; ; i++){ }   
          
          중첩 for문 --총 6번 반복 
          for(var i=1;i<=3 ; i++){ //1번.3번 반복
             for(var i=1;i<=2 ; i++){ }  //2번.2번 반복(2번*1번) 
          }    
        */
       //반복문 설명
        for(var i=1; i<=100; i++){
        document.write("<div>"+i+"</div>");
       }
       for(var i=1; i<=9; i++){
        document.write("<div> 6 * "+i+" = "+(i*6)+"</div>"); //6단 구구단
       }

       //실습1 |1~9 중에서 숫자 하나를 입력받아 입력한 숫자에 맞는 구구단이 출력되게 하시오.
       var num=parseInt(prompt("1~9 중에 숫자하나를 선택해주세요."));
        for(var i=1; i<=9 ; i++){
        document.write("<div> "+num+" * "+i+" = "+(i*num)+"</div>");
      }

      //실습2 | 1~77까지 출력하시오
       for(var i=1; i<=77; i++){
         document.write("<div>"+i+"</div>");
       }
      
      //실습3 | 1~120까지 3씩 증가해서 출력하시오
      for(var i=1; i<=120; i=i+3){
         document.write("<div>"+i+"</div>");
      }

      //실습 4 | 점수 하나를 입력하고, 입력한 숫자를 시작값으로 하여 12번 반복하는 반복문 만들기
      var score = parseInt(prompt("점수를 입력하세요:"));
      for(var i=score; i<score+12; i++){ //끝 값(i<score+12;)을 잘못 줌
         document.write("<div>"+i+"</div>");
      }
      for(var i=0; i<12; i++){ //이렇게 해도 나온다.
         document.write("<div>"+(num+i)+"</div>");
      }

      var count = 0; //if문이 참이면(즉 i의 값이 4의 배수일 경우)

      for(var i=1; i<=100; i++){ //변수 i는 1부터 1씩 증가하여 101까지 (101은 거짓)
         if( i%4 == 0 )//4의 배수
            count++; //4의 배수 개수 알려줌   
      }
      document.write("1~100중에서 4의 배수는 "+count+"개");

      //동전 앞,뒷면 맞추기 게임을 한다 10판, 10번 해서 내가 몇번이기고 몇번 졌는지
      var win=0 , loser=0;
      for(i=1;i<=10;i++){
         var coin=Math.floor(Math.random()*2)+1;
         var user = parseInt(prompt("1.앞면 2.뒷면"));

         if(coin==user){ //이긴 경우
            document.write("정답");
            win++;
         }else{
            document.write("오답");
            loser++;
         }
      }
      document.write("정답:"+win+ "오답:"+loser);

      /*주사위 던지기 게임 10번, 컴퓨터와 내가 주사위게임을 해서 
      숫자가 큰 쪽이 나오면 승리, 같은 숫자면 비김, 10번 해서 내가 몇번이기고 지고 비겼는지 출력*/
      var winner = 0,loser=0,compare=0;
      for(var i=1;i<=10;i++){
         var com=Math.floor(Math.random()*6)+1;
         var user=Math.floor(Math.random()*6)+1;

         if(com<user){//user이 이김
            document.write("나는 이김<br>");
            winner++; //변수이름뒤에 ++하면 해당 변수의 개수를 구해준다.
         }else if(com>user){//com이 이김
            document.write(" 나는 졌음<br>");
            loser++;
         }else{//com과 user 
            document.write("서로 비김<br>");
            compare++;
      }
   }
   document.write("<br>비긴 횟수:"+compare+ "<br>내가 이긴 횟수:"+winner+ "<br>내가 진 횟수:"+loser);
   
   /*
    while문 : 반복되는 횟수가 정해져 있지 않은 경우 <-> for문 : 반복되는 횟수가 정해져 있는 경우

    while문의 기본 형태>> 
     var i=1 초기값
     while(i <= 10){ 조건식
        내용;
        i++ 증감식;
     }
     while문의 단점>> 구조적인 형태(while은 조건식이 밖에/for문은 조건식이 안에)_조건식이 잘 보이지 않음
   */
    var i = 1;
    while(true){ //조건식자리에는 무조건 참 => 무한반복
       if(i==100) //if문을 이용하여 무한반복 멈추게 하는 방법 
          break; //변수 i가 100이 되면 무한반복탈출, 내용
       i++; //증감식
   } 
   while(true){ //무한루프
      var num = parseInt(prompt("점수입력"));
       if(num==0)//0이 들어오면 무한루프멈춰
      break;
   }

   //너비를 100px 이상 입력하시오
   while(true){
      var width = parseInt(prompt("너비값입력하시오: 단,100px이상"));
       if(width>=100)
       break;
   }

   /* up&down 게임 : up이냐 down이냐를 보고 입력자가 범위를 줄여나가는 게임

    랜덤의 숫자하나(1~50) 랜덤숫자를 맞출때까지 계속 입력하기 
    입력한 숫자가 랜덤 값과 일치하지 않으면 up또는down이라고 출력
    입력한 숫자가 랜덤값보다 작으면 up 
    입력한 숫자가 랜덤값보다 크면 down
    
    출력은 alert+정답이면 화면에 write로 랜덤숫자와 함께 정답이라고 출력*/

   //1 위치를 잘못 선정하고 up값의 조건식을 잘못줌...
   while(true){ //맞출때까지 입력 
      var num = parseInt(prompt("숫자 하나를 입력해주세요"));
      var rdnum = Math.floor(Math.random()*50)+1; 
      if(rdnum!=num|| rdnum > num){ // or은 하나라도 참이면 결과 도출  
         alert("up");
       }else if(rdnum < num){
         alert("down");
       }else if(rdnum==num){
         document.write("정답"+rdnum);
         break;
       }   
   } 

   
   var rdnum = Math.floor(Math.random()*50)+1; //한번만 숫자를 불러주면 되는 거니까 맞추는 나만 반복이니까
   while(true){ //맞출때까지 입력 
      var num = parseInt(prompt("숫자 하나를 입력해주세요"));

      if(rdnum==num){ 
         document.write("정답"+rdnum);
         break;
      }
      if(rdnum>num){
         alert("up");
      }
      if(rdnum<num){
         alert("down");
      }   
   }
   /*230612 up&down 게임 만들기 
     내가 제시한 값을 컴퓨터가 맞추는 게 조건임; 사람처럼 범위를 좁혀가면서 컴퓨터가 해야해 
     무작위로 랜덤값이 아니라 사람처럼 범위가 좁혀지도록,..,,
     숫자 제시는 한 번 입력 ex)범위는 1~50, 37입력 -> up -> 아 38~50인가봐 
     랜덤범위 22~50인 경우_범위 중 최소값이 +22_범위 중 최대값50-최소값22빼고 +1 
     50-22+1=29 (Math.floor(Math.random()*29)+22)
   */
    </script>

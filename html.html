<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <style>
        table tr td{
            width:50px;
            height:50px;
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
        }
        table tr td:nth-child(1){background:red;}
        table tr td:nth-child(2){background:blue;}
        table tr td:nth-child(3){background:yellow;}
        table tr td:nth-child(4){background:white;}
        table tr td:nth-child(5){background:black;color:white;}
        table tr td:nth-child(6){background:green;}
        table tr td:nth-child(7){background:orange;}
        #list{display: flex;}
    </style>
</head>
<body>
    <div id="wrap">
        <table id="seven">
            <tr>
                <td class="cell">월</td>
                <td class="cell">화</td>
                <td class="cell">수</td>
                <td class="cell">목</td>
                <td class="cell">금</td>
                <td class="cell">토</td>
                <td class="cell">일</td>
            </tr>
            <tr>
                <td class="cell">빨</td>
                <td class="cell">파</td>
                <td class="cell">노</td>
                <td class="cell">흰</td>
                <td class="cell">검</td>
                <td class="cell">초</td>
                <td class="cell">주</td>
            </tr>
        </table>
        <div id="list"></div>
    </div>
</body>
</html>
<script>
    const color =["빨강","파랑","노랑","흰색","검정","초록","주황","하늘","분홍","회색"];
    $(function(){
        $("#list").text(color);
        $(".cell").click(function(){
            $.each(color,function(i,data){  
                $("#list").empty(); 
            });
            $.each(color, function (i, data) {
                $("#list").append("<div id=list>" + data + "</div>");
            });
            del();
            //item.splice(i,1);
         });
    });
    function del(obj){
        
        $.each(color,function(i,data){
            //$("#list div").eq(i).remove(); //리스트에있는게 지워지고..
           // $(".cell").eq(i).remove(); //표td가 지워지고,, 
           color.splice(i,1);
        });  
    }
    
</script>

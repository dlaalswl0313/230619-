<!--
    다른 자바스크립트 파일의 함수나 변수를 가져다 사용할 수 있다. 
    A.js파일의 함수를 B.js에서 사용할 수 있다. 
    원리는 A와 B모두 하나의 html에 포함되서 동작하기때문에 
    실제 동작에서는 하나의 파일 안에서 실행이 된다.
    script 태그가 두 개가 나누어진것뿐이다.
    두 개 이상의 js파일로 나누어 구현을 해도 
    순차적으로 실행하기 때문에 코드의 순서를 파악하고 작성해야한다. 

    자바스크립트 파일을 여러 개로 나누어 작성하는 이유는 
    목적별, 용도별, 타입별로 구부하기 위해서 나누어 작성한다.
    하나의 js파일로 만들어 사용하면 수정,추가에 시간이 많이 소요될 수 있다.
    여러 개로 나누어 주면 목적,용도 등에 따라 해당 파일만 알아서 수정,추가하면된다.
    10년 동안 찍은 사진을 한 폴더에 저장해두는것보다
    년도별,년도안에서 월별로 나누어 저장하면 찾고자하는 사진을 쉽게 찾을 수 있다.
    또는 장소별로 나누어도 쉽게 찾을 수 있다.
    하나의 폴더에 다 저장해도 되지만 분류하여 저장하는 이유는 다시 사진을 쉽게 찾기 위함
-->

<script type="module" src="./static/js/mymodule.js"></script>
<script>
    import { sum } from './static/js/mymodule.js';
    sum(10,20);
</script>
<!--
    자바스크립트 모듈화 - 
    모듈이란 코드들의 묶음,집합체이다. import, export로 구현한다.
    기능 별로 모듈을 구분해서 작성한다.

    모듈을 사용 하면 좋은점>> 유지보수 용이, 재사용, 네임스페이스
    1. 유지보수 용이 : 프로그램 수정에서 필요한 모듈만 수정함으로써 최소한의 작업으로 유지보수가 가능하다.
    2. 재사용 : 기능적 부분을 모듈화 시켜놓으면 어디서나 필요한 곳에서 import를 통해 쉽게 사용할 수 있다.
    3. 네임 스페이스 : 전역변수는 어디서든 접근이 가능하기 때문에 코드를 보다 쉽게 만들어 줄 수 있게 된다. 
                      하지만 프로그램의 규모가 커지면 디버깅을 어렵게 만들기 때문에 모듈을 사용하여 
                      private 공간을 만들어 사용하면 디버깅을 어렵지 않게 만들 수 있다.
    
    모듈 사용 방법
    1.모듈 파일 작성 (mymodule.js)
    2.모듈 import하기 (index.js)
    3.<script src="./static/js/index.js" type="module"></script>
    ****반드시 type='module' 작성할것****
-->
<script src="./static/js/index.js" type="module"></script>
</head>

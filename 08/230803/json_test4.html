<body>
    <div id="before">======정렬 전=======</div>
    <div id="after">======정렬 후=======</div>

<script>
    //배열일때 정렬하는 방법
    const arr = ["정예림","신상수","김승겸","임민지","이상준","김선향","송은선"];

    $.each(arr,function(i,data){ //$.each(배열이름, function(index, 각각의 data(arr배열의 요소들이 들어옴)){동작시킬내용})
        $("#before").append("<div>"+data+"</div>");
    });

    arr.sort(); //기본 오름차순 정렬

    $.each(arr,function(i,data){
        $("#after").append("<div>"+data+"</div>");
    });

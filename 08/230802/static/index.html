<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script>
        //JSON : javascript object notation i={name: "가나다"};
        
        let 정예림 = {age:25, coffee:"아아", keyboard:"동그라미키", blanket:"zebra"}; //js 객체1 생성
        var j = JSON.stringify(정예림); //js 객체1를 json으로 변환
        
        console.log(정예림);//js
        console.log(j);//json 문자열로 변환(단, 숫자는 제외)
        console.log(JSON.parse(j));//json --> js 변환
        
        let jdata="";
        //a=["김선향","바보다","폴포츠"];

        $(function(){
            $.getJSON("./test_json.json", function(data){ //json 파일가져오기, 성공하면 함수로 실행해라
            //    console.log(data);
            //    $("#list").html("<tr><td>"+data.person[0].name+
            //     "</td><tr>"+data.person[0].notebook+"</td></td>"+data.person[0].age+"</td></tr>");

            $.each(data.person,function(i,item){
                //i는 배열의 인덱스, item은 배열의 각 공간 p[i] == item, item은 그냥 이름, 
                $("#list").append("<tr><td>"+item.name+"</td>"+
                    item.notebook+"</td><td>"+item.age+"</td></tr>");//반복문 처리
            });

           });
        });   
       

    </script>
</head>
<body>
    <table id="list">

    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <script src="./static/js/index.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="side">
            <b id="icon"><i class="bi bi-list"></i></b>
            <input type="text" id="word">
            <h3>분류</h3>
            <ul id="category">
             <li><input type="checkbox" name="category" value="교통">교통</li>
             <li><input type="checkbox" name="category" value="문화">문화</li>
             <li><input type="checkbox" name="category" value="식비">식비</li>
             <li><input type="checkbox" name="category" value="카페">카페</li>
             <li><input type="checkbox" name="category" value="도서">도서</li>
             <li><input type="checkbox" name="category" value="생필품">생필품</li>
             <li><input type="checkbox" name="category" value="미용실">미용실</li>
             <li><input type="checkbox" name="category" value="기타">기타</li>
             <li><input type="checkbox" name="category" value="용돈">용돈</li>
             <li><input type="checkbox" name="category" value="알바">알바</li>
             <li><input type="checkbox" name="category" value="의류">의류</li>
            </ul>
            <h3>금액</h3>
            <input type="text" id="money">이하
        </div>
        <div id="main">
            <table id="credit">
                <tbody id="main_list">
                    <th>분류</th><th>금액</th><th>내용</th>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

const arr =[5,4,3,12,7,1,9];

for(var i=1; i<arr.length-1; i++){
    for(var k=0; k<arr.length-i; k++){
        if(arr[k] - arr[k+1]>0){//오름차순 정렬2
            var temp = arr[k];
            arr[k] = arr[k+1];
            arr[k+1]=temp;
        }
    }
}

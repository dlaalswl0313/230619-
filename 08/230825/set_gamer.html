<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set_gamer</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    
<style>
    #wrap{
        width:300px;
        margin:0 auto;
        text-align: center;
        position:relative;
    }
    #reg{
        width:200px;
        font-size: 17px;
        background: #590209;
        color:white;
        border:0;
        border-radius: 5px;
        padding:5px 0;
    }
    #people{
        width:100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        row-gap:7px;
        margin-top: 10px;
    }
    #people input[type=text]{
        width:50%;
        border-radius: 5px;
        outline:none;
        font-size: 15px;
        padding:2px 5px;
        background: white;
    }
    #add{
        position:absolute;
        right:10%;
        height: 27px;
        border:0;
        border-radius: 5px;
        background:#590209;
        color:white;
        padding:3px 10px;
        transform: top 1s ease;
    }
    *{background:#260101; font-family: 'Grandiflora One', serif;}
</style>  
</head>
<body>
    <div id="wrap">
        <button id="reg">등록</button>
        <div id="people">
            <button id="add">+</button>
            <input type="text" class="name">
        </div>
    </div>
</body>
</html>
<script>
    $(function(){
        $("#reg").click(function(){
           $(".name").each(function(idx){/*const gamer=[]; //참가자 정보 저장*/
            opener.gamer.push({[$(this).val()]:(idx+1)});
           });
           window.close();
        });
        $("#add").click(function(){
            var top= Number($(this).css("top").split("px")[0]);
            $(this).css("top", top + 40 +"px"); //+버튼의 top값을 구해서 40씩 증가
            $("#people").append('<input type="text" class="name">');
            $(".name").last().focus();
        });     
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자문의작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<style>
    body{
        display: flex;
        width: 1920px;
        height: 1080px;
        padding: 0px 460px;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    #wrap{
        display: flex;
        flex-direction: column;
        gap: 50px;
        height: 1009px;
        width:1920px;
        padding:0;
        margin:0px;
    }
    #header{
        font-size: 23px;
        font-weight: 700;
        gap:10px;
        display: flex;
        align-items: flex-end;
        flex-shrink: 0;
        padding: 20px 0px;
        width:100%;
    }
   
    #nav{
        width:100%;
        display: inline-flex;
        height: 40px;
        padding: 0px 30px;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
    }
    .list{
        list-style-type: none;
        display: flex;
        width: 1920px;
        padding: 0px 50px;
        justify-content: center;
        align-items: center;
        gap: 75px;
        font-weight: 800;
        font-size: 17px;
    }
    svg{
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        margin-right: 50px;
    }
   
    .logo{
        display: flex;
        width:675px;
        align-items: flex-end;
        flex-shrink: 0;
    }
    #line{
        height: 1px;
        width:1920px;
        align-self: stretch;
        border: 1px solid #D9D9D9;
        background:#D9D9D9;
        display: flex;
        align-items: flex-start;
        gap: 50px;
    }
    #content{
    display: flex;
    width: 1000px;
    height: 839px;
    flex-direction: column;
    align-items: flex-start;
    gap: 39px;
    flex-shrink: 0;
   }
   #seq{
    background: #D9D9D9;
    width:1883px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
    padding: 23px 20px;
   }
   #name{
    display: flex;
    width: 1000px;
    flex-direction: column;
    align-items: flex-start;
    gap: 39px;
    flex-shrink: 0;
   }
   .writer{
    display: flex;
    gap:20px;
    align-items: flex-start;
   }
   #admin{
    display: flex;
    flex-direction: column;
    gap: 25px;
    align-self: stretch;
    width:1920px;
    }
    #title{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
    }
    #title input{
        display: flex;
        padding: 23px 20px;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        align-self: stretch;
    }
    #notice{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
    }
    #notice input{
        display: flex;
        padding: 23px 20px;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        align-self: stretch;
        height: 126px;
    }
    #button_box{
        display: flex;
        justify-content: end;
        gap: 50px;
        width:1920px;
    }
    #answer{
        width: 171px;
        padding: 10px 43px;
        border-radius: 30px;
        background-color: white;
        font-size:20px;
        font-weight: 400;
    }
    .exit{text-decoration: none;}
  </style>
<body>
    <div id="wrap">
        <header id="header">
            <img src="./image/로고.png" class="logo">
            <label>관리자페이지</label>
            <a href="" class="exit"><label>나가기<i class="bi bi-box-arrow-right"></i></label></i></a>
        </header>
        <div id="nav">
            <ul class="list">
                <li>회원관리</li>|&nbsp;
                <li>신고내역</li>|&nbsp;
                <li>공지관리</li>|&nbsp;
                <li>문의</li>
            </ul>
        </div>
        <div id="content">
            <div id="name">문의작성
                <div id="seq">문의 드립니다</div>
            </div>
            <div class="writer">
                <h6>작성자</h6><h3>관리자</h3>
            </div>
            <div class="question">
                <p>혹시 이 사이트에 성인 영화는 없나요? 찾으려던 영화가 있는데 안 보이네요</p>
            </div>
            <div id="line"></div>
            <div id="admin">
                <div id="title">
                    <label>제목</label>
                    <input type="text" placeholder="re:문의드립니다">
                </div>
                <div class="writer">
                    <h6>작성자</h6><h3>관리자</h3>
                </div>
                <div id="notice">
                    <label>내용</label>
                    <input type="text" placeholder="답변 내용 입력하기">
                </div>
            </div>
            <div id="button_box">
                <button id="answer">답변등록</button>
            </div>
        </div>
    </div>
</body>
</html>

        border:1px solid black;
        display: flex;
        width: 1920px;
        height: 1080px;

        align-items: center;
        gap: 10px;
    }
    #wrap{
        display: flex;

        align-items: center;
        gap: 50px;

    }
    #nav{
        width:1000px;
        display: inline-flex;
        height: 40px;
        padding: 0px 30px;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
    }
    .list{
        list-style-type: none;
        display: flex;
        width: 1000px;
        padding: 0px 50px;
        justify-content: center;
        align-items: center;
        gap: 75px;
        font-weight: 800;
        font-size: 17px;
    }
 
    .title{
        display: inline-flex;
        height: 40px;
        padding: 0px 30px;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        width:100%;
        border-bottom: 2px solid var(--black, #000);
        gap:20px;
    }
    #footer{
        display: flex;
        width: 500px;
        justify-content: space-between;
        align-items: center;
    }
    #list2{
        list-style-type: none;

        height: 40px;
        padding: 0px 30px;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        gap:75px;
    }
    #list3{
        list-style-type: none;
        display: flex;
        width: 500px;
        height: 20px;
        padding: 0px 50px;
        justify-content: center;
        align-items: center;
        font-weight: 800;
        gap:20px;
    }
    svg{
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        margin-right: 50px;
    }
    #header{
        display: flex;
        width: 1000px;
        padding: 20px 0px;
        align-items: flex-end;
        font-size: 23px;
        font-weight: 700;
        justify-content: space-between;
    }
    .logo{
        display: flex;
        width:300px;
        align-items: flex-end;
        flex-shrink: 0;
    }
    .exit{text-decoration: none;}
    #search{
        display: flex;
        width: 1000px;
        padding: 20px 0px;
        align-items: flex-end;
        font-size: 23px;
        justify-content: space-between;
    }
    #search input{
        display: flex;
        width: 300px;
        height: 35px;
        padding: 0px 20px;
        justify-content: space-between;
        align-items: center;
        border-radius: 20px;
    }
  
</style>

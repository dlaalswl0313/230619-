<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의답변</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<style>
    body{
        display: flex;
        width: 1920px;
        height: 1080px;
        padding: 0px 460px;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    #wrap{
        display: flex;
        flex-direction: column;
        gap: 50px;
        height: 1009px;
        width:1920px;
        padding:0;
        margin:0px;
    }
    #header{
        font-size: 23px;
        font-weight: 700;
        gap:10px;
        display: flex;
        align-items: flex-end;
        flex-shrink: 0;
        padding: 20px 0px;
        width:100%;
    }
   
    #nav{
        width:100%;
        display: inline-flex;
        height: 40px;
        padding: 0px 30px;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
    }
    .list{
        list-style-type: none;
        display: flex;
        width: 1920px;
        padding: 0px 50px;
        justify-content: center;
        align-items: center;
        gap: 75px;
        font-weight: 800;
        font-size: 17px;
    }
    svg{
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        margin-right: 50px;
    }
   
    .logo{
        display: flex;
        width:675px;
        align-items: flex-end;
        flex-shrink: 0;
    }
    .exit{text-decoration: none;}
    #content{
    display: flex;
    padding-top:50px;
    flex-direction:column;
    align-items: flex-start;
    gap:79px;
   }
   label{font-size: 23px;font-weight: 700;}
   #name{
    display: flex;
    width: 1000px;
    flex-direction: column;
    align-items: flex-start;
    gap: 39px;
   }
    #admin{
    display: flex;
    flex-direction: column;
    gap: 50px;
    width:1920px;
    }
    #title{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
    }
    #title input{
        display: flex;
        padding: 23px 20px;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        align-self: stretch;
        display: flex;
        font-size: 26px;
    }
    .file_box{
        display: flex;
        width: 1000px;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        font-size: 17px;
    }
    input[type=file]::file-selector-button {
        width: 99px;
        height: 33px;
        background: #fff;
        border-radius: 30px;
    }
    #notice{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
    }
    #notice input{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        align-self: stretch;
        height: 436px;
    }
    #button_box{
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 50px;
        width:1920px;
    }
    .bt{
        border-radius: 8px;
        border:1px solid red;
        display: flex;
        width: 100px;
        padding: 7px 0px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        background: none;
        font-size:15px;
        font-weight: 400;
    }
    #cancel{color:red;}
    #check{background:red;color:white;}
  </style>
<body>
    <div id="wrap">
        <header id="header">
            <img src="./image/로고.png" class="logo">
            <label>관리자페이지</label>
            <a href="" class="exit"><label>나가기<i class="bi bi-box-arrow-right"></i></label></i></a>
        </header>
        <div id="nav">
            <ul class="list">
                <li>회원관리</li>|&nbsp;
                <li>신고내역</li>|&nbsp;
                <li>공지관리</li>|&nbsp;
                <li>문의</li>
            </ul>
        </div>
        <div id="content">
            <div id="name">
                <label>작성하기</label>
            </div>
            <div id="admin">
                <div id="title">
                    <label>제목</label>
                    <input type="text" placeholder="제목을 입력해주세요">
                </div>
                <div class="file_box">
                    <label>첨부파일</label>
                    <input type="file" name="file" id="file">
                </div>
                <div id="notice">
                    <label>내용</label>
                    <input type="text">
                </div>
            </div>
            <div id="button_box">
                <button id="cancel" class="bt">취소</button>
                <button id="check" class="bt">등록하기</button>
            </div>          
    </div>
</body>
</html>

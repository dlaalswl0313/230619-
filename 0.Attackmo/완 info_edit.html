<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정</title>
</head>
<body>
    <div id="wrap">
        <div id="edit_box">
            <div id="title">회원정보수정</div>
            <p>회원정보 수정을 하기 위해선<br>먼저 회원님의 비밀번호를 입력해야합니다</p>
            <div id="input_box">
                <input id="input_pw" type="password" placeholder="비밀번호를 입력해주세요">
            </div>
            <div id="button_bt">
                <button id="cancel" class="bt">취소</button>
                <button id="check" class="bt">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
<style>
    #wrap{
        display: flex;
        flex-direction: column;
        align-items: center; 
        gap: 50px;
        border:1px solid black; 
    }
    #input_box{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center; 
    }
    #input_pw{ 
        display: flex;
        align-items: center; 
        width: 500px;
        height: 50px; 
        border-radius: 10px;
    }
    #title{font-weight: 700;}
    p{text-align: center;}
    #edit_box{
        display: flex;
        height: 300px;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }
    #button_bt{
        display: flex;
        width: 450px;
        justify-content: space-between;
        align-items: flex-start;
    }
    .bt{
        width: 200px;
        height: 50px;
        color:white;
        font-size: 23px;
        border-radius: 10px;
        border: none; 
        font-weight: 700;
    }
    #cancel{
        background:red;
    }
    #check{
        background:black;
    }
</style>

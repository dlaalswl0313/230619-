<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오리</title>
    <link rel ="stylesheet" href = "./style/css/detail.css">
    <link rel ="stylesheet" href = "./style/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header-logo">
              <a href="index.html"><!--로고 이미지 누르면 뒤로가기-->
                <img src="./style/image/logo.jpg">
              </a>
            </div>
            <nav class="header-nav">
                <a href="">MyPage</a>
                <a href="cart.html">Cart<i class="bi bi-cart"></i></a>
                <!--카트 누르면 페이지 이동-->
                <a href=""><i class="bi bi-list"></i></a>
            </nav>
        </header>
        <main id = "main">
           <section id ="main_top">
             <div class = "top_left">
                <img src ="./style/image/teddy.jpg">
             </div>
             <div class = "top_right">
                <h2 class = "item_title">
                    개비의 매직하우스 언어냥
                </h2>
                <div class ="item_price">
                    <b>16,000원</b> 터틀배송
                </div>
                <div class = "item_button">
                    <button>장바구니</button>
                    <button>구매하기</button>
                </div>
             </div>
           </section>
           <section id ="main_content">
                <div id = "list">
                    <div class ="tab_title">
                        <ul>
                            <li>상품상세</li>
                            <li>상품평</li>
                            <li>상품문의</li>
                            <li>배송/교환/반품 안내</li>
                        </ul>
                    </div>                   
                </div>
                    <img src = "./style/image/duck.jpg" class="detail_img">
           </section>
           <section id ="main_bottom">
                    <h3>상품평</h3>
                    <div class ="review_guide">
                        동일한 상품에 대해 작성된 상품평으로, 판매자는 다를 수 있습니다.
                    </div>
                    <div class="review_avg_start">
                        <div class = "star_rating">
                            <span></span><!--별 다섯개 이미지-->
                        <!--span은 여백아무것도 없고, 디스플레이 인라인만 가짐,
                            div는 한줄 디스플레이 블록(큰틀)-->
                        </div>
                    </div>
                    <h5 class ="guide_btn">상품평 운영정책</h5>
           </section>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오리</title>
    <link rel ="stylesheet" href = "./style/css/detail.css">
    <link rel ="stylesheet" href = "./style/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header-logo">
              <a href="index.html"><!--로고 이미지 누르면 뒤로가기-->
                <img src="./style/image/logo.jpg">
              </a>
            </div>
            <nav class="header-nav">
                <a href="">MyPage</a>
                <a href="cart.html">Cart<i class="bi bi-cart"></i></a>
                <!--카트 누르면 페이지 이동-->
                <a href=""><i class="bi bi-list"></i></a>
            </nav>
        </header>
        <main id = "main">
           <section id ="main_top">
             <div class = "top_left">
                <img src ="./style/image/teddy.jpg">
             </div>
             <div class = "top_right">
                <h2 class = "item_title">
                    개비의 매직하우스 언어냥
                </h2>
                <div class ="item_price">
                    <b>16,000원</b> 터틀배송
                </div>
                <div class = "item_button">
                    <button>장바구니</button>
                    <button>구매하기</button>
                </div>
             </div>
           </section>
           <section id ="main_content">
            <!--크기는 부모에게-->
                <div id = "list"> 
                    <!--어제 리스트 주다가 안된이유는
                    css에서 값을 잘못줬어ㅡ,,ㅡ -->
                    <div class ="list_m">상품상세</div>
                    <div class ="list_m">상품평</div>
                    <div class ="list_m">상품문의</div>
                    <div class ="list_m">배송/교환/반품안내</div>
                    <!--inline-block 이구낭,..flex인줄;-->
                </div>
                <div class = "duck_image">
                    <img src = "./style/image/duck.jpg">
                    <!--div없이 이미지만 넣어도 가능 
                        단, 너비가 높이보다 작은 경우 조절필요-->
                </div>
           </section>
           <section id ="main_bottom">
                <div class="opinion"> 
                    <!--혹시몰라div안에 넣는데 그냥 해도 되는거였다-->
                    <p><h1>상품평</h1>
                    <div id ="plan">상품평 운영정책</div>
                    <div><h3>동일한 상품에 대해 작성된 상품평으로, 판매자는 다를 수 있습니다.</h3></div>
                    <div class ="star">★★★★★&nbsp;<span>12</span><div id = "closer">자세히 보기 ></div></div>
                    </p>  <!--★은 자바스크립트 혹은 이미지//이미지는 두가지모양-->               
                </div>
           </section>
        </main>
    </div>
</body>
</html>

<!--
    node.js 실행방법 
    생성할 서버 내용을 담은 파일 만들기(js파일)
    node 파일명.js
    localhost:포트번호
    포트 번호는 파일에 app.listen(포트번호)에 작성한 숫자를 사용한다.
    포트번호는 아무거나 하면 안된다.
    사용중이 아닌 포트번호를 해야된다. 
    사용중이 아닌 포트번호를 찾으려면 컴퓨터 포트 번호 조회하는 방법을 찾아보기 
    well-know port 도 사용하면 안됨.

    node js 서버 소스 파일에 내용이 변경되면 반드시 서버를 중단하고 다시 실행해야한다.
    중단은 vscode에서는 터미널을 클릭하고 ctrl+c 하면 된다.

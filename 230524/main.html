<!--main.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주카페</title>
    
    <style>
        body{ /*<body>전체 스타일*/
            padding: 0;
            margin: 0;
        }
        #wrap{ /*table id = "wrap 스타일설정*/
            width: 1250px;
            position: relative; /*position 부모*/
        }
        .head{ /*class : 로그인 / 사이트맵 / 고객센터 설정*/
            width: 1200px;
            height: 50px;
            text-align: right;
            font-size: 10px;
            color: gray;
        }
        .logo_wrap{width: 150px;}
        .logo_wrap img{width: 150px; height: 80px;}

        .menu_list{ /*class 설정*/
            list-style-type: none;
            padding: 0;/*외부 내부 여백 없앰*/
            margin: 0;
        }
    /* float은 해당 태그(요소)를 어떻게 정렬할지 정의하는 속성이다.
            float은 묶음 태그에만 적용( <div>, <p> ,<ol> , <ul>, <table>, <img>)
            float:left 는  왼쪽 정렬 
                    - float이 적용된 태그들이 한줄로 왼쪽 정렬 된다. */
        .menu_list_title{ /*class : list에 쓴 목록들 설정*/
            float: left; 
            padding: 0 24px;
            font-weight: 700;
            font-size: 18px;
            cursor:pointer;/*마우스커셔를 가져가면 색이 변함*/
        }
        .content_wrap{/*이미지 태그를 사용하지않고 넣는 방법 , class 설정*/
            background-image:url('../image/bg.jpg') ;/*넣고자 하는 배경이미지*/
            height: 1080px;
        }
        .content_text{ /*<ul>을 가리키는 부분*/
            position : absolute; /*위치지정 : 글씨위치가 아래로 내려간다*/
            list-style-type: none;/*리스트 앞에 점 지우는 설정*/
            padding-left: 150px;/*왼쪽안쪽여백*/
            padding : 0;
            margin: 0; /*바깥여백*/
            font-size : 32px; /*글자크기*/
            font-weight : 900; /*글자굵기*/
            font-family : 'Impact'; /*글꼴*/
            top:80;
            left:200px;/* 총 350px 공간이 띄어짐, 여백포함
            position 자식, #wrap {position : relative},위에서 부터 0만큼 떨어지겠다 = 위에 붙을거야*/
        }
        .maintext{ 
            font-size:96px;
            margin : 28px 0px 40px 0px; /*위 오른쪽 아래 순서(시계방향)*/
        }
        .subText{
            letter-spacing : 5px;/*글자간격*/
            margin : 90px 0px /*위아래  오른쪽왼쪽*/
        }
        .underText{ 
            text-decoration : underline;/*글자효과*/
            text-underline-offset : 10px;}/*글자 사이의 간격조절*/
        .grayText{
            /*color : gray*/
            opacity:0.6;/*투명도 설정 : 사용범위 0 ~ 1*/
        }

    </style>

</head>

<body>
    <table id="wrap">
        <tr>
            <td colspan="2" class="head">
                로그인 / 사이트맵 / 고객센터
            </td>
        </tr>
        <tr>
            <td class="logo_wrap">
             <a href=""><!-- a 태그 : 링크, 페이지 이동을 위한 태그
            홈버튼누르면 웹페이지 홈화면으로 이동하는것-->
                <img src="../image/cafe_logo.jpg" alt="로고이미지">
             </a>
            </td>
            <td class="menu_wrap">
                <ul class="menu_list">
                    <li class="menu_list_title">우주플레이스 소개</li>
                    <li class="menu_list_title">메뉴이야기</li>
                    <li class="menu_list_title">브랜드 지원</li>
                    <li class="menu_list_title">우주플레이스 앱&멤버십</li>
                    <li class="menu_list_title">가맹점 창업안내</li>
                    <li class="menu_list_title">새소식&공지</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="content_wrap">
                <ul class = "content_text">
                    <li class="maintext">MENU STORY.</li>
                    <li class="subText underText">COFFEE STORY</li>
                    <li class="subText grayText">DESSERT STORY</li>
                    <li class="subText grayText">DELI STORY</li>
            <!--class는 중복가능 subText를 같이 취급하면서 각각 취급가능-->
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>

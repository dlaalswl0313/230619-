<script>
/* 
  간단 실습 
   arr1이라는 배열 생성, arr1배열에 5개의 무작위 숫자(1~50)을 저장하고 출력하시오.
   배열에 저장과 출력은 반목문 사용하기

    var arr1 = new Array();

*/
var arr1 = new Array();
 for(i=0; i<5; i++){
    arr1.push(Math.floor(Math.random()*50)+1);
    //document.write(arr1[i]+"");
}

//배열에 저장된 5개 데이터 중 짝수만 출력하시오
for(i=0; i<arr1.length; i++){
    if(arr1[i]%2==0)
        document.write(arr1[i]+"<br>");
}
</script>
